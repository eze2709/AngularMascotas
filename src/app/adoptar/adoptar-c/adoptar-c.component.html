<div class="container" id="card_adoptarIndividual"  [ngStyle]="{ 'display': mostrarContenido ? 'block' : 'none' }" >

  <div class="row">
    <div class="col-12 md-5 mt-5">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="mascota.imagenUrl" class="img-fluid rounded-start mt-2 mb-2 m-2" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ mascota.nombre }}</h5>
              <p class="card-text"> {{ mascota.caracteristicas }} </p>
              <p class="card-text"> {{ mascota.descripcion }} </p>
              <p class="card-text"><small class="text-body-secondary">{{ mascota.edad }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
